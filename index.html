<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Kaisar Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="box__content">
            <div class="box__label">
                <label for="">Input your Caisar Code Here</label>
            </div>
            <div class="box__input">
                <input type="text" name="inputCode" id="inputCode" spellcheck="false" required autofocus autocomplete="off">
            </div>
            <div class="box__button">
                <button class="buttonGenerate" onclick="generateCode()">Generate</button>
            </div>
            <div class="box__result">
                <p id="result"></p>
            </div>
        </div>
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
